<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koperasi Taksi POS - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config - primary palette
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50:'#eff6ff',100:'#dbeafe',200:'#bfdbfe',300:'#93c5fd',400:'#60a5fa',
              500:'#3b82f6',600:'#2563eb',700:'#1d4ed8',800:'#1e40af',900:'#1e3a8a'
            }
          }
        }
      }
    }
  </script>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%231d4ed8'/><text x='50' y='58' font-size='48' text-anchor='middle' fill='white'>KT</text></svg>">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white shadow-xl rounded-xl p-8">
    <div class="flex items-center gap-3 mb-6">
      <div class="w-10 h-10 rounded-lg bg-primary-600 text-white grid place-items-center font-semibold">KT</div>
      <div>
        <h1 class="text-xl font-semibold text-slate-800">Koperasi Taksi POS</h1>
        <p class="text-sm text-slate-500">Masuk untuk melanjutkan</p>
      </div>
    </div>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
        <input id="username" type="text" required class="w-full rounded-lg border-slate-300 focus:border-primary-500 focus:ring-primary-500">
      </div>
      <div>
        <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
        <input id="password" type="password" required class="w-full rounded-lg border-slate-300 focus:border-primary-500 focus:ring-primary-500">
      </div>
      <button class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-2.5 rounded-lg">Masuk</button>
    </form>

    <div id="loginMsg" class="mt-4 text-sm text-center text-red-600 hidden">Username atau password salah.</div>

    <div class="mt-8 text-xs text-slate-500">
      <p><strong>Demo Akun</strong></p>
      <ul class="list-disc pl-5 mt-2 space-y-1">
        <li>Admin: <code>admin / 123456</code></li>
        <li>CSO: <code>cso1 / 123456</code></li>
        <li>Supir: <code>driver1 / 123456</code>, <code>driver2 / 123456</code></li>
      </ul>
    </div>
  </div>

  <script type="module">
    import { login } from './assets/js/auth.js';
    import './assets/js/data.js'; // ensure seed runs

    const form = document.getElementById('loginForm');
    const msg  = document.getElementById('loginMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      msg.classList.add('hidden');
      const ok = login(
        document.getElementById('username').value.trim(),
        document.getElementById('password').value
      );
      if(!ok){
        msg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
